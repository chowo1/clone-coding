        <h2>로그인</h2>

            <button type="submit">다음</button>

        <h4>또는 다음으로 로그인</h4> <hr>
        <div class="login">
            <div class="icon1">
                <div class="icon2">
                    <img src="https://courseplay.co/wp-content/uploads/2017/10/sso-600x600.png">
                    <span>SSO</span>
                </div>
                <div class="icon2">
                    <img src="https://tse4.mm.bing.net/th/id/OIP.6x6s1sTIRrU8my_FCLwPqwHaFj?pid=Api&P=0&h=220">
                    <span>Apple</span>
                </div>
                <div class="icon2">
                    <img src="https://img.freepik.com/free-psd/google-icon-isolated-3d-render-illustration_47987-9777.jpg?w=2000&t=st=1695998360~exp=1695998960~hmac=90cd6acb6bb94223c21f2321b231ff376e6a5336d5249ba90c12c94832e727a3">
                    <span>Google</span>
                </div>
                <div class="icon2">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png">
                    <span>Facebook</span>
                </div>
                <div class="icon2">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg">
                    <span>Microsoft</span>
                </div>
            </div>

            <div class="icon3">
                <a href="#">도움말</a>
                <a href="#">약관</a>
                <a href="#">개인정보 처리방침</a>
            </div>

            <p class="icon4">
                Zoom은 reCAPTCHA의 보호를 받으며 Google<a href="#">개인정보 처리
                <a href="#">개인정보 처리방침</a> 및
                <a href="#">서비스약관</a>이 적용됩니다.
            </p>
        </div>
    </aside>
